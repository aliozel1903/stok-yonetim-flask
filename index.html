    <!-- Ã‡Ã¶p Kutusu ModalÄ± -->
    <div id="trash-modal" class="modal" style="background: rgba(0,0,0,0.85); z-index: 1100;">

    <!-- Bildirim MesajÄ± -->
    <div id="toast" class="toast">Ä°ÅŸlem BaÅŸarÄ±lÄ±</div>

    <script>
        const API_URL = "http://localhost:5000";
        const VALID_USER = "admin";
        const VALID_PASS = "admin123";

        let currentProductId = null;
        let isDarkMode = false;

        // BaÅŸlangÄ±Ã§ iÅŸlemleri
        document.addEventListener('DOMContentLoaded', () => {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'dark') {
                isDarkMode = true;
                document.body.classList.add('dark-mode');
                document.getElementById('theme-icon').innerText = 'light_mode';
            }
        });

        // Tema DeÄŸiÅŸtirme
        function toggleTheme() {
            isDarkMode = !isDarkMode;
            document.body.classList.toggle('dark-mode');
            localStorage.setItem('theme', isDarkMode ? 'dark' : 'light');
            document.getElementById('theme-icon').innerText = isDarkMode ? 'light_mode' : 'dark_mode';
        }

        // GiriÅŸ Kontrol Ä°ÅŸlemleri
        function login() {
            const u = document.getElementById('username').value.trim().toLowerCase();
            const p = document.getElementById('password').value.trim();

            if (u === VALID_USER && p === VALID_PASS) {
                document.getElementById('login-screen').style.display = 'none';
                document.getElementById('app-screen').style.display = 'flex';
                loadProducts();
            } else {
                document.getElementById('login-error').style.display = 'block';
            }
        }

        function logout() {
            location.reload();
        }

        // Veri YÃ¼kleme Ä°ÅŸlemleri
        async function loadProducts(query = "") {
            try {
                const res = await fetch(`${API_URL}/urunler?arama=${query}`);
                const data = await res.json();
                renderProducts(data);
            } catch (error) {
                console.error("API Error:", error);
                showToast("Sunucuya baÄŸlanÄ±lamadÄ±! LÃ¼tfen 'python app.py' Ã§alÄ±ÅŸÄ±yor mu kontrol edin.");
            }
        }

        function renderProducts(products) {
            const list = document.getElementById('product-list');
            list.innerHTML = "";

            if (products.length === 0) {
                list.innerHTML = `<div style="text-align:center; padding:3rem; color:var(--subtext-color); font-size: 1.1rem;">ÃœrÃ¼n bulunamadÄ±.</div>`;
                return;
            }

            products.forEach(p => {
                const total = (p.fiyat * p.miktar).toFixed(0);
                const isLowStock = p.miktar <= 1;

                const card = document.createElement('div');
                card.className = `product-card ${isLowStock ? 'low-stock' : ''}`;
                card.innerHTML = `
                    <div class="product-info">
                        <div class="product-name">
                            ${p.ad} 
                            ${isLowStock ? '<span class="warning-badge"><i class="material-icons" style="font-size:12px;">warning</i> DÃœÅžÃœK STOK</span>' : ''}
                        </div>
                        <div class="product-meta">
                            Miktar: <b>${p.miktar} ${p.birim}</b> &nbsp;&nbsp;&bull;&nbsp;&nbsp; 
                            Birim Fiyat: <b>${p.fiyat} â‚º</b> &nbsp;&nbsp;&bull;&nbsp;&nbsp; 
                            Toplam: <b>${total} â‚º</b>
                        </div>
                    </div>
                    <div class="card-actions">
                        <button class="icon-btn add" onclick="openStockModal(${p.id}, '${p.ad}')" title="Stok Ekle/Ã‡Ä±kar"><i class="material-icons">playlist_add</i></button>
                        <button class="icon-btn history" onclick="openHistoryModal(${p.id}, '${p.ad}')" title="GeÃ§miÅŸ"><i class="material-icons">history</i></button>
                        <button class="icon-btn edit" onclick="openEditModal(${p.id}, '${p.ad}', ${p.fiyat})" title="DÃ¼zenle"><i class="material-icons">edit</i></button>
                        <button class="icon-btn delete" onclick="deleteProduct(${p.id}, '${p.ad}')" title="Sil"><i class="material-icons">delete</i></button>
                    </div>
                `;
                list.appendChild(card);
            });
        }

        // Yeni ÃœrÃ¼n Ekleme
        async function addProduct() {
            const ad = document.getElementById('new-ad').value;
            const miktar = document.getElementById('new-miktar').value;
            const fiyat = document.getElementById('new-fiyat').value;

            if (!ad || !fiyat) { showToast("Gerekli alanlarÄ± doldurun!"); return; }
            if (parseInt(miktar) < 0 || parseFloat(fiyat) < 0) { showToast("Miktar ve Fiyat negatif olamaz!"); return; }

            const res = await fetch(`${API_URL}/urunler`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    ad: ad,
                    miktar: parseInt(miktar) || 0,
                    fiyat: parseFloat(fiyat)
                })
            });

            if (res.ok) {
                document.getElementById('new-ad').value = "";
                document.getElementById('new-miktar').value = "";
                document.getElementById('new-fiyat').value = "";
                showToast("ÃœrÃ¼n Eklendi");
                loadProducts();
            } else {
                const err = await res.json();
                showToast(err.hata || "Hata oluÅŸtu");
            }
        }

        // Stok Ä°ÅŸlemleri
        function openStockModal(id, name) {
            currentProductId = id;
            document.getElementById('stock-modal-product-name').innerText = name;
            document.getElementById('stock-modal').style.display = 'flex';
        }

        async function saveStockMovement() {
            const type = document.getElementById('stock-type').value;
            const amount = document.getElementById('stock-amount').value;
            const desc = document.getElementById('stock-desc').value;

            if (!amount) return;
            if (parseInt(amount) < 0) { showToast("Miktar negatif olamaz!"); return; }

            const res = await fetch(`${API_URL}/hareketler`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    urun_id: currentProductId,
                    hareket_tipi: type,
                    miktar: parseInt(amount),
                    aciklama: desc
                })
            });

            if (res.ok) {
                closeModal('stock-modal');
                showToast("Stok GÃ¼ncellendi");
                loadProducts();
                document.getElementById('stock-amount').value = "";
                document.getElementById('stock-desc').value = "";
            } else {
                showToast("Hata oluÅŸtu");
            }
        }

        // Silme Ä°ÅŸlemleri
        async function deleteProduct(id, name) {
            if (!confirm(`'${name}' Ã§Ã¶p kutusuna taÅŸÄ±nsÄ±n mÄ±?`)) return;

            const res = await fetch(`${API_URL}/urunler/${id}`, { method: 'DELETE' });
            if (res.ok) {
                showToast("ÃœrÃ¼n Silindi");
                loadProducts();
            }
        }

        // DÃ¼zenleme Ä°ÅŸlemleri
        function openEditModal(id, name, price) {
            currentProductId = id;
            document.getElementById('edit-id').value = id;
            document.getElementById('edit-ad').value = name;
            document.getElementById('edit-fiyat').value = price;
            document.getElementById('edit-modal').style.display = 'flex';
        }

        async function updateProduct() {
            const id = document.getElementById('edit-id').value;
            const name = document.getElementById('edit-ad').value;
            const price = document.getElementById('edit-fiyat').value;
            const desc = document.getElementById('edit-desc').value;

            if (parseFloat(price) < 0) { showToast("Fiyat negatif olamaz!"); return; }

            const res = await fetch(`${API_URL}/urunler/${id}`, {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    ad: name,
                    fiyat: parseFloat(price),
                    aciklama: desc
                })
            });

            if (res.ok) {
                closeModal('edit-modal');
                showToast("GÃ¼ncellendi");
                loadProducts();
                document.getElementById('edit-desc').value = "";
            }
        }

        // GeÃ§miÅŸ Ä°ÅŸlemleri
        async function openHistoryModal(id, name) {
            document.getElementById('history-title').innerText = `${name} - Hareket GeÃ§miÅŸi`;
            await fetchAndRenderHistory(`${API_URL}/hareketler?urun_id=${id}`);
            document.getElementById('history-modal').style.display = 'flex';
        }

        async function openGlobalHistory() {
            document.getElementById('history-title').innerText = `TÃ¼m Ä°ÅŸlem GeÃ§miÅŸi`;
            await fetchAndRenderHistory(`${API_URL}/hareketler`);
            document.getElementById('history-modal').style.display = 'flex';
        }

        async function fetchAndRenderHistory(url) {
            const res = await fetch(url);
            const data = await res.json();
            const list = document.getElementById('history-list');
            list.innerHTML = "";

            if (data.length === 0) list.innerHTML = "<p style='text-align:center; color:gray'>KayÄ±t bulunamadÄ±.</p>";

            data.forEach(h => {
                let color = 'gray';
                let icon = 'edit';
                let label = 'DÃ¼zenleme';

                if (h.hareket_tipi === 'giris') { color = 'green'; icon = 'add_circle'; label = 'GiriÅŸ'; }
                else if (h.hareket_tipi === 'cikis') { color = 'red'; icon = 'remove_circle'; label = 'Ã‡Ä±kÄ±ÅŸ'; }

                const item = document.createElement('div');
                item.style.padding = "16px 0";
                item.style.borderBottom = "1px solid var(--border-color)";
                item.style.display = "flex";
                item.style.alignItems = "center";
                item.style.gap = "15px";
                item.innerHTML = `
                    <i class="material-icons" style="color:${color}; font-size: 24px;">${icon}</i>
                    <div style="flex:1">
                        <div style="font-weight:600; color:var(--text-color); font-size:1rem;">
                            ${h.urun_adi ? h.urun_adi + ' - ' : ''} ${label}: <span style="color:${color}">${h.miktar}</span>
                        </div>
                        <div style="font-size:0.9rem; color:var(--subtext-color); margin-top:4px;">
                            ${h.aciklama || 'AÃ§Ä±klama yok'}
                        </div>
                    </div>
                    <div style="font-size:0.85rem; color:var(--subtext-color); white-space:nowrap; font-weight:500;">
                        ${h.tarih}
                    </div>
                `;
                list.appendChild(item);
            });
        }

        // Ã‡Ã¶p Kutusu MantÄ±ÄŸÄ±
        async function toggleView(view) {
            if (view === 'trash') {
                const res = await fetch(`${API_URL}/copkutusu`);
                const data = await res.json();
                renderTrash(data);
                document.getElementById('trash-modal').style.display = 'flex';
            }
        }

        function renderTrash(products) {
            const list = document.getElementById('trash-list');
            list.innerHTML = "";
            if (products.length === 0) {
                list.innerHTML = "<p style='text-align:center; width:100%; color:white; font-size:1.2rem;'>Ã‡Ã¶p kutusu boÅŸ.</p>";
                return;
            }

            products.forEach(p => {
                const card = document.createElement('div');
                card.className = 'product-card deleted';
                card.innerHTML = `
                    <div class="product-info">
                        <div class="product-name" style="text-decoration: line-through;">${p.ad}</div>
                        <div class="product-meta">SilinmiÅŸ ÃœrÃ¼n</div>
                    </div>
                    <div class="card-actions">
                        <button class="icon-btn restore" onclick="restoreProduct(${p.id})" title="Geri Al"><i class="material-icons">restore_from_trash</i></button>
                        <button class="icon-btn delete" onclick="permanentDelete(${p.id})" title="KalÄ±cÄ± Sil"><i class="material-icons">delete_forever</i></button>
                    </div>
                `;
                list.appendChild(card);
            });
        }

        async function restoreProduct(id) {
            const res = await fetch(`${API_URL}/urunler/${id}/geri-al`, { method: 'PATCH' });
            if (res.ok) {
                showToast("ÃœrÃ¼n Geri AlÄ±ndÄ±");
                toggleView('trash');
                loadProducts();
            }
        }

        async function permanentDelete(id) {
            if (confirm("Bu iÅŸlem geri alÄ±namaz! KalÄ±cÄ± olarak silinsin mi?")) {
                const res = await fetch(`${API_URL}/copkutusu/${id}/kalici-sil`, { method: 'DELETE' });
                if (res.ok) toggleView('trash');
            }
        }

        async function emptyTrash() {
            if (confirm("TÃ¼m Ã§Ã¶p kutusunu boÅŸaltmak istediÄŸinize emin misiniz?")) {
                await fetch(`${API_URL}/copkutusu/sil`, { method: 'DELETE' });
                toggleView('trash');
            }
        }

        // YardÄ±mcÄ± Fonksiyonlar
        const closeModal = (id) => document.getElementById(id).style.display = 'none';

        function showToast(msg) {
            const t = document.getElementById('toast');
            t.innerText = msg;
            t.style.display = 'block';
            setTimeout(() => t.style.display = 'none', 3000);
        }

        function searchProducts() {
            const q = document.getElementById('search-input').value;
            loadProducts(q);
        }

        document.getElementById('password').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') login();
        });

    </script>
